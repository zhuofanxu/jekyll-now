---
layout: default
---

{% for category in site.categories %}
<h2>{{ category | first }}</h2>
<!--</span>({{ category | last | size }})</span>-->
<ul class="arc-list">
    {% for post in category.last %}
        <li>
            <span class="category-date">{{ post.date | date:"%Y-%m-%d"}}</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endfor %}
